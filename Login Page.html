<!DOCTYPE html>
<html>
<head>
  <title>Welcome!</title>

  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/superhero/bootstrap.min.css">
</head>

<body>
<div class = "container">
  <div class = "jumbotron">
    <h1>Welcome</h1>
    <p>The following site will match you with a roommate based on your personality and interests</p>
  </div>

  <form class = "form-horizontal" role="form">
    <div class = "form-group">
      <div class = "col-sm-4 control-label">
        <label for="email">Email</label>
      </div>
      <div class = "col-sm-4">
        <input type = "email" name="email_name" class = "form-control" id="email">
      </div>
    </div>

    <div class = "form-group">
      <div class = "col-sm-4 control-label">
        <label for="password">Password</label>
      </div>
      <div class = "col-sm-4">
        <input name="password_name" class = "form-control" id="password">
      </div>
    </div>

    <div class = "text-center">
      <input type="submit" class = "btn btn-primary btn-lg" value="Enter">
      or <a href="index.html"><small>Forgot Password</small></a>
    </div>

  </form>


</div>
</body>
</html>
